syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

// C_ : 클라에서 서버한테 보내기
// S_ : 서버에서 클라한테 보내기

message C_LOGIN
{
	// TODO: DB 추가
}

message S_LOGIN
{
	bool success = 1;
	// repeated ObjectInfo players = 2; // TODO: DB 추가(던파처럼 캐릭터 여러 개)
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo player = 2;
}

message C_LEAVE_GAME
{
	PosInfo info = 1;
}

message S_LEAVE_GAME
{
	uint64 object_id = 1;
}

message S_SPAWN
{
	repeated ObjectInfo objects = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message S_RESPAWN
{
	ObjectInfo objects = 1;
}

message C_MOVE
{
	PosInfo info = 1;
}

message S_MOVE
{
	PosInfo info = 1;
}

message S_STAT
{
	StatInfo info = 1;
}

message S_GAMEREADY
{
	bool ready = 1;
}

message S_GAMESTART
{
	bool start = 1;
}

message C_FIRE
{
	FireInfo info = 1;
}

message S_FIRE
{
	FireInfo info = 1;
}

message C_RELOAD
{
	uint64 object_id = 1;
}

message S_RELOAD
{
	uint64 object_id = 1;
	bool success = 2;
}

message S_HIT
{
	HitInfo info = 1;
}

message S_SCORE
{
	float RedScore	= 1;
	float BlueScore = 2;
}

/*
// Skill
*/
message C_DASH
{
	uint64				object_id = 1;
	DashDirectionType	dash_type = 2;
	float				move_direction_x = 3;
	float				move_direction_y = 4;
	float				move_direction_z = 5;
}

message S_DASH
{
	uint64				object_id = 1;
	DashDirectionType	dash_type = 2;
	float				move_direction_x = 3;
	float				move_direction_y = 4;
	float				move_direction_z = 5;
}

message C_SHIELD
{
	uint64				object_id = 1;
	float				spawn_location_x		= 2;
	float				spawn_location_y		= 3;
	float				spawn_location_z		= 4;
	float				spawn_rotation_pitch	= 5;
	float				spawn_rotation_yaw		= 6;
	float				spawn_rotation_roll		= 7;
}

message S_SHIELD
{
	uint64				object_id = 1;
	float				spawn_location_x		= 2;
	float				spawn_location_y		= 3;
	float				spawn_location_z		= 4;
	float				spawn_rotation_pitch	= 5;
	float				spawn_rotation_yaw		= 6;
	float				spawn_rotation_roll		= 7;
}

/*
// Play Mode
*/
message C_STATUEACTIVE
{
	uint64  object_id = 1;
}
message S_STATUEACTIVE
{
	uint64  object_id = 1;

}
message C_STATUEDEACTIVE
{
	uint64  object_id = 1;

}
message S_STATUEDEACTIVE
{
	uint64  object_id = 1;

}