syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64			object_id			= 1;
	MoveState		move_state			= 2;

	float x				= 3;	// 캐릭터 좌표
	float y				= 4;
	float z				= 5;
	float yaw			= 6;	// 캐릭터 회전방향
	float pitch			= 7;
	float roll			= 8;

	float d_x			= 9;	// 캐릭터 방향 벡터
	float d_y			= 10;
	float d_z			= 11;
}

message StatInfo
{
	uint64	object_id	= 1;
	float	hp			= 2;
	float	max_hp		= 3;
	float	damage		= 4;
}

message ObjectInfo
{
	uint64	object_id			= 1;
	ObjectType object_type		= 2;
	PlayerType player_type		= 3;
	PosInfo pos_Info			= 4;
	StatInfo stat_Info			= 5;
}

message FireInfo
{
	uint64	attack_object_id		= 1;
	uint64	hit_object_id			= 2;
	bool	is_Target_hit			= 3; 
	SkillType skill_type			= 4;

	float finalcamloc_x				= 5;
	float finalcamloc_y				= 6;
	float finalcamloc_z				= 7;

	float camrot_pitch				= 8;
	float camrot_yaw				= 9;
	float camrot_roll				= 10;
}